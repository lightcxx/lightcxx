name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  clang-macos:
    strategy:
      matrix:
        build_type: [ Debug, Release ]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check
        run: ${{github.workspace}}/ci-check.sh clang clang++ ${{ matrix.build_type }}

  clang-ubuntu-22-04:
    strategy:
      matrix:
        build_type: [ Debug, Release ]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install LLVM
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "14.0"
          directory: ${{github.workspace}}/llvm
      - name: Check
        run: ${{github.workspace}}/ci-check.sh clang clang++ ${{ matrix.build_type }}

  gcc-ubuntu-22-04:
    strategy:
      matrix:
        build_type: [ Debug, Release ]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 11
          platform: x64
      - name: Check
        run: ${{github.workspace}}/ci-check.sh gcc g++ ${{ matrix.build_type }}
